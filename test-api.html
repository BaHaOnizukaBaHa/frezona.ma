<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API BioElBaraka</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test API BioElBaraka</h1>
        
        <div>
            <button onclick="testConnection()">Tester la connexion</button>
            <button onclick="getProducts()">R√©cup√©rer les produits</button>
            <button onclick="initTestData()">Initialiser les donn√©es de test</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081';
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/produits`);
                if (response.ok) {
                    showResult('‚úÖ Connexion au serveur r√©ussie !');
                } else {
                    showResult(`‚ùå Erreur HTTP: ${response.status}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Erreur de connexion: ${error.message}`, true);
            }
        }
        
        async function getProducts() {
            try {
                const response = await fetch(`${API_BASE}/produits`);
                const products = await response.json();
                
                if (products.length === 0) {
                    showResult('üì¶ Aucun produit trouv√©. Cliquez sur "Initialiser les donn√©es de test" pour ajouter des produits.');
                } else {
                    let html = `<h3>üì¶ Produits trouv√©s (${products.length}):</h3><ul>`;
                    products.forEach(product => {
                        html += `<li><strong>${product.nom}</strong> - ${product.prix}‚Ç¨ (${product.categorie})</li>`;
                    });
                    html += '</ul>';
                    showResult(html);
                }
            } catch (error) {
                showResult(`‚ùå Erreur lors de la r√©cup√©ration des produits: ${error.message}`, true);
            }
        }
        
        async function initTestData() {
            try {
                const response = await fetch(`${API_BASE}/produits/init-test-data`, {
                    method: 'POST'
                });
                const result = await response.text();
                showResult(`‚úÖ ${result}`);
            } catch (error) {
                showResult(`‚ùå Erreur lors de l'initialisation: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
